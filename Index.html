<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Crypto Dashboard</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: #00ffcc;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2rem;
      margin-top: 20px;
    }
    .info {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .btn {
      background: #00ffcc;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background: #00997a;
    }
  </style>
</head>
<body>
  <h1>🚀 Dark Crypto Dashboard</h1>
  <div class="info">Live Market Data Will Appear Here 🔮</div>
  <button class="btn" onclick="showMessage()">Check API Connection</button>

  <script>
    function showMessage() {
      alert("🌐 API Connection Coming Soon...");
    }
  </script>
</body>
</html>
